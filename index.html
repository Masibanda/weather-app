<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!--Bootstrap-->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8b6a10b4d8.js"
      crossorigin="anonymous"
    ></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">

    <!--CSS file-->
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <!--Weather App-->
    <div class="container">
      <div class="weather-panel">
        <div class="weather-app"> 
        <div class="row align-items-center">
          <div class="col-7">
            
          
            <!--Search Engine-->
            <form 
            class="search-form" id="search-form">
              <div>
                <input
                  autocomplete="off"
                  class="form-control"
                  id="city-input"
                  type="search"
                  placeholder="Search for a city here"
                />
              </div>
          </div>
          <!--Search button-->
          <div class="col-1">
            <button
              class="btn btn-sm btn-primary-outline search-city-button"
              id="search-city-button"
              type="submit"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
          <!--Current location button-->
          <div class="col-1">
            <button
              class="btn btn-sm btn-primary-outline geolocation-button"
              id="location"
              type="submit"              
            >
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </form>
        </div>

        <!--Current date and time-->
        <h3 class="current-date-and-time" id="current-date-and-time">
        </h3>
        <!-- Name of city and country--> 
        <h1 class="city" id="city"></h1> 
       
        <!--Current weather description-->
        <h4
          class="current-weather-description"
          id="description"
        >
          
        </h4>

        <!--Current weather-->
          <div>
            <img
              src="images/01n.png"
              height="60"
              width="60"
              class="col current-weather-icon"
              id="current-weather-icon"
            />
          </div>
          <!--Current temperature-->
          <span class="current-temperature">
            <span id="temperature"></span
              ><span class="units">°C</span>
          </span>
        
        
          </span>
          <!--Weather details-->
          <span class="weather-details" id="description">
            <ul>
              <li class="real-feel">
                <i class="fas fa-thermometer-three-quarters"></i>Feels Like: <strong><span id="feel"></span> </strong>°C</span>
              </li>
              <li class="humidity">
                <i class="fas fa-tint"></i>
                &nbsp;Humidity:
                <span id="humidity"><strong><span id="humidity">
                  <p>            
                </p></strong></span>
              </li>
              <li class="wind">
                <i class="fas fa-wind"></i>Wind: <strong><span id="wind"></span> </strong>km/h</span>
              </li>
            </ul>
          </span>
        
        <!--Maximum and minimum temperatures-->
        <h5 class="max-and-min-temperatures">
          <i class="fas fa-arrow-up"></i>&nbsp; High:
          <span id="maximum-temperature"></span>&nbsp;
          <strong>|</strong>&nbsp;&nbsp;
          <i class="fas fa-arrow-down"></i>&nbsp;&nbsp;Low:
          <span id="minimum-temperature"></span>
        </h5>

        <!--Hourly forecast header-->
        <h6 class="hourly-forecast-header">5-Hour Weather Forecast</h6>
        <!--Line break-->
        <hr class="hr-1" />
        
        <!--Hourly forecast section-->
        <div class="row daily-forecast" id="daily-forecast">
          <div class="col day-forecast">
          13:00
          <div class="col weather-icon-forecast">
           <img src="images/04d.png" width="21" height="21">
          </div>
          <div class="col" id="day-temperature-forecast">
         22°
          </div>
          </div>
          <div class="col day-forecast">
          14:00
          <div class="col weather-icon-forecast">
           <img src="images/02d.png" width="21" height="21">
          </div>
          <div class="col" id="day-temperature-forecast">
         24°
          </div>
          </div>
          <div class="col day-forecast">
          15:00
          <div class="col weather-icon-forecast">
           <img src="images/02d.png" width="21" height="21">
          </div>
          <div class="col" id="day-temperature-forecast">
         25°
          </div>
          </div>
          <div class="col day-forecast">
          16:00
          <div class="col weather-icon-forecast">
           <img src="images/03d.png" width="21" height="21">
          </div>
          <div class="col" id="day-temperature-forecast">
         25°
          </div>
          </div>
          <div class="col day-forecast">
          Tues
          <div class="col weather-icon-forecast">
           <img src="images/10d.png" width="21" height="21">
          </div>
          <div class="col" id="day-temperature-forecast">
         22°
          </div>
          </div>
        </div>

        <!--Five day weather forecast header-->
        <div>
          <h6 class="daily-forecast-header">5-Day Outlook</h6>
        </div>
        <!--Line break-->
        <hr class="hr-2" />

        <!--Five day forecast section -->
        <div class="row daily-forecast" id="daily-forecast">
          <div class="col day-forecast">
          Tue
          <div class="col weather-icon-forecast">
           <img src="images/04d.png" width="21" height="21">
          </div>
          <div class="col" id="day-temperature-forecast">
         22°
          </div>
          </div>
          <div class="col day-forecast">
          Wed
          <div class="col weather-icon-forecast">
           <img src="images/02d.png" width="21" height="21">
          </div>
          <div class="col" id="day-temperature-forecast">
         24°
          </div>
          </div>
          <div class="col day-forecast">
          Thur
          <div class="col weather-icon-forecast">
           <img src="images/02d.png" width="21" height="21">
          </div>
          <div class="col" id="day-temperature-forecast">
         25°
          </div>
          </div>
          <div class="col day-forecast">
          Fri
          <div class="col weather-icon-forecast">
           <img src="images/03d.png" width="21" height="21">
          </div>
          <div class="col" id="day-temperature-forecast">
         25°
          </div>
          </div>
          <div class="col day-forecast">
          Sat
          <div class="col weather-icon-forecast">
           <img src="images/10d.png" width="21" height="21">
          </div>
          <div class="col" id="day-temperature-forecast">
         22°
          </div>
          </div></div>
    </div>
    <div class="credits">
    <small>
      <a
        href="https://github.com/Masibanda/weather-app"
        target="_blank"
        >Open-source code</a
      >
      by Nadia Manatsa
    </small>
  </div>
    <script src="src/script.js"></script>
  </body>
</html>
