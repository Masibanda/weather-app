<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!--Bootstrap-->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8b6a10b4d8.js"
      crossorigin="anonymous"
    ></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">

    <!--CSS file-->
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <!--Weather App-->
    <div class="container">
      <div class="weather-panel">
        <div class="weather-app"> 
        <div class="row align-items-center">
          <div class="col-7">
            
          
            <!--Search Engine-->
            <form 
            class="search-form" id="search-form">
              <div>
                <input
                  autocomplete="off"
                  class="form-control"
                  id="city-input"
                  type="search"
                  placeholder="Search for a city here"
                />
              </div>
          </div>
          <!--Search button-->
          <div class="col-1">
            <button
              class="btn btn-sm btn-primary-outline search-city-button"
              id="search-city-button"
              type="submit"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
          <!--Current location button-->
          <div class="col-1">
            <button
              class="btn btn-sm btn-primary-outline geolocation-button"
              id="location"
              type="submit"              
            >
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </form>
        </div>
          <!--Current date and time-->
          <h3 class="current-date-and-time" id="date">
          </h3>


        <!-- Name of city and country--> 
        <h1 class="city" id="city">London</h1>

        <!--Current weather-->
          <div>
            <img
              src="images/01n.png"
              height="50"
              width="50"
              class="current-weather-icon"
              id="icon"
            /> 
          </div>
          <!--Current temperature-->
          <span class="current-temperature">
            <span id="temperature">15</span
              ><span class="units">°C</span>
          </span>
   
            <ul>
              <li class="real-feel">
                <i class="fas fa-thermometer-three-quarters"></i>Feels Like: <strong><span id="feel"></span> </strong>°C</span>
              </li>
              <li class="humidity">
                <i class="fas fa-tint"></i>
                &nbsp;Humidity:
                <span id="humidity"><strong><span id="humidity">
                  <p>            
                </p></strong></span>
              </li>
              <li class="wind">
                <i class="fas fa-wind"></i>Wind: <strong><span id="wind"></span> </strong>km/h</span>
              </li>
            </ul>
          </span>
        <!--Five day weather forecast header-->
        <div>
          <h6 class="daily-forecast-header">5-Day Outlook</h6>
        </div>
        <!--Line break-->
        <hr class="hr-2" />
        <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="credits">
    <small>
      <a
        href="https://github.com/Masibanda/weather-app"
        target="_blank"
        >Open-source code</a
      >
      by Nadia Manatsa
    </small>
  </div>
    <script src="src/script.js"></script>
  </body>
</html>
